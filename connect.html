<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/style_1.css" />
        <link rel="icon" type="image/x-icon" href="img/Logo_demi.svg" />
        <title>Authentification</title>
    </head>
    <body>
        <main>
            <h2>Accédez à votre compte</h2>
            <form>
                <div>
                    <label for="email">Adresse email :</label>                        
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                </div>
                    
                <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                </div>
                    
                <div>
                        <button type="submit">Se connecter</button>
                </div>
            </form>
                
            <div>
                    <p><a href="lost_psswd.html">Mot de passe oublié ?</a></p>
                    <a href="sign_in.html">Pas encore de compte ?</a>
            </div>
        </main>

        <footer>
            <img src="img/Logo_entier.svg" alt="Logo de La cabane à trouvailles" width="100" height="100">
            <a href="#">Mentions légales</a>
            <a href="#">Politique de confidentialité</a>
            <p>Reseaux sociaux :</p>
            <a href="#">Facebook</a>
            <a href="#">Tiktok</a>
            <a href="#">Instagram</a>
            <p>&copy; 2025 - Tous droits réservés</p>
        </footer>
    </body>
</html>
