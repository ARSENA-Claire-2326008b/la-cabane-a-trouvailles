<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/style_1.css" />
        <link rel="icon" type="image/x-icon" href="styles/img/Logo_entier.svg" />
        <title>Inscription</title>
    </head>
    <body>
        <main>
            <section>
                <h2>Créez votre compte</h2>
                
                <form>
                    <div>
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    
                    <div>
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    
                    <div>
                        <label for="email">Adresse e-mail :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div>
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div>
                        <label for="confirm-password">Confirmation de mot de passe :</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">J'accepte les conditions d'utilisation</label>
                    </div>
                    
                    <div>
                        <button type="submit">S'inscrire</button>
                    </div>
                </form>
                <div>
                    <p>Déjà un compte ? <a href="connect.html">Se connecter</a></p>
                </div>
            </section>
        </main>
        <footer>
            <img src="img/Logo_demi.svg" alt="Logo de La cabane à trouvailles" width="100" height="100">
            <a href="#">Mentions légales</a>
            <a href="#">Politique de confidentialité</a>
            <p>Reseaux sociaux :</p>
            <a href="#">Facebook</a>
            <p><a href="#">Tiktok</a>
            <a href="#">Instagram</a>
            <p>&copy; 2025 - Tous droits réservés</p>
        </footer>
    </body>
</html>
